<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>
          <img src="./assets/svg/logo.svg" alt="Les petits plats logo" /><img
            src="./assets/svg/round.svg"
            alt="rond"
          />
        </h1>
        <!-- <div class="container text-center header-text"> -->
        <div
          class="wrapper-header container text-center col d-flex flex-column justify-content-center align-content-center"
        >
          <h2>
            Cherchez parmi plus de 1500 recettes du quotidien, simples et
            délicieuses
          </h2>
          <form>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Rechercher une recette, un ingrédient..."
              />
              <div class="input-group-btn">
                <span
                  class="input-group-text border-0 bg-white"
                  id="logo-research"
                  ><span class="bg-dark rounded-5 p-2"
                    ><img
                      src="./assets/svg/logo-research.svg"
                      alt="Logo"
                      width="30"
                      height="30" /></span
                ></span>
              </div>
            </div>
          </form>
        </div>
      </header>
      <main>
        <div
          class="filter-bar d-flex flex-row justify-content-between align-items-center"
        >
          <div class="filter filter-left row">
            <div class="container d-flex flex-row filtrerecipes">
              <div class="dropdown text-center">
                <a
                  class="btn btn-secondary bg-white text-dark dropdown-toggle toggle Ingredient"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Ingrédients
                  <img
                    src="assets/svg/arrow.svg"
                    alt=""
                    class="fleche fleche1"
                  />
                </a>
                <div class="dropdown-menu">
                  <input
                    type="search"
                    id="search-ingredients"
                    class="search"
                    name="q"
                  />
                  <button type="submit">
                    <img
                      src="./assets/svg/logo-search-input.svg"
                      alt="logo recherche"
                    />
                  </button>
                  <ul id="ingredients" class="filter-list-item"></ul>
                </div>
              </div>
              <div class="dropdown text-center">
                <a
                  class="btn btn-secondary bg-white text-dark dropdown-toggle toggle Appareils"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Appareil
                  <img
                    src="assets/svg/arrow.svg"
                    alt=""
                    class="fleche fleche1"
                  />
                </a>

                <div class="dropdown-menu">
                  <input
                    type="search"
                    id="search-appliance"
                    class="search"
                    name="q"
                  />
                  <button type="submit">
                    <img
                      src="./assets/svg/logo-search-input.svg"
                      alt="logo recherche"
                    />
                  </button>
                  <ul id="appliance" class="filter-list-item"></ul>
                </div>
              </div>
              <div class="dropdown text-center filtre">
                <a
                  class="btn btn-secondary bg-white text-dark dropdown-toggle toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Ustensiles
                  <img
                    src="assets/svg/arrow.svg"
                    alt=""
                    class="fleche fleche2"
                  />
                </a>

                <div class="dropdown-menu">
                  <input
                    type="search"
                    id="search-ustensils"
                    class="search"
                    name="q"
                  />
                  <button type="submit">
                    <img
                      src="./assets/svg/logo-search-input.svg"
                      alt="logo recherche"
                    />
                  </button>
                  <ul id="ustensils" class="filter-list-item"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="filter-right">
            <p><span></span> recettes</p>
          </div>
        </div>
        <div class="selectedFilters">
          <ul></ul>
        </div>
        <div class="container recipe row">
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
    <script src="./js/class/Api.js"></script>
    <script src="js/App.js"></script>
    <script src="./js/utils/Animation.js"></script>
    <script src="./js/templates/FilterForm.js"></script>
    <script src="./js/templates/FactoryCard.js"></script>
   
  </body>
</html>
